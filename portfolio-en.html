    <style>
        /* استيراد الخطوط المحسنة */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');
        
        /* متغيرات الألوان الرئيسية */
        :root {
            --primary: #4f46e5; /* Indigo */
            --secondary: #a855f7; /* Purple */
            --accent: #d946ef; /* Fuchsia */
            --bg-dark: #030712; /* Gray-950 */
            --bg-card: rgba(17, 24, 39, 0.7); /* Gray-900 with alpha */
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        /* تحسين إعدادات الجسم الأساسية */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: #e5e7eb;
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            will-change: scroll-position;
        }

        body.en {
            font-family: 'Poppins', sans-serif;
        }

        /* شريط التمرير المخصص */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--primary), var(--secondary)); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(var(--secondary), var(--primary)); }
        
        /* نص متدرج الألوان */
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            animation: gradientText 3s ease infinite;
            text-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
            position: relative;
            display: inline-block;
        }
        
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* شريط التقدم */
        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* مؤشر الفأرة المخصص */
        .cursor-dot, .cursor-outline {
            pointer-events: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid var(--secondary);
            transition: width 0.3s, height 0.3s, border-color 0.3s, transform 0.1s linear;
        }
        body:hover .cursor-dot, body:hover .cursor-outline { opacity: 1; }
        .cursor-outline.hover {
            width: 60px;
            height: 60px;
            border-color: var(--accent);
        }

        /* زر العودة للأعلى */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.3s, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #scrollToTopBtn.show {
            opacity: 1;
            transform: translateY(0);
        }
        #scrollToTopBtn:hover {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            transform: scale(1.1);
        }

        /* شاشة التحميل */
        #preloader {
            position: fixed;
            inset: 0;
            background-color: var(--bg-dark);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Portfolio Page Specific Styles */
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }
        .gallery-item .item-content {
            transition: transform 0.3s ease;
        }
        .gallery-item .overlay {
            opacity: 0;
            transition: opacity 0.4s ease;
            transform: translateY(20px);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
            transform: translateY(0);
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .category-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        .category-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .category-btn:not(.active):hover {
            background-color: #1f2937; /* Gray-800 */
        }
        
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            direction: ltr;
        }
        .slider-slide { min-width: 100%; height: 100%; position: relative; }
        .slider-slide img { width: 100%; height: 100%; object-fit: contain; }
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .slider-arrow:hover { background-color: var(--primary); transform: translateY(-50%) scale(1.1); }
        .slider-arrow.prev { right: 1rem; }
        .slider-arrow.next { left: 1rem; }
    
        /* Direction-aware positioning */
        html[dir="rtl"] #scrollToTopBtn { left: 20px; right: auto; }
        html[dir="ltr"] #scrollToTopBtn { right: 20px; left: auto; }
        html[dir="rtl"] #whatsapp-fab { left: 20px; right: auto; }

            #scrollToTopBtn { width: 44px; height: 44px; bottom: 18px; }
            #whatsapp-fab { width: 52px; height: 52px; bottom: 18px; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
        }

  // --- Custom cursor ---
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  if (isTouchDevice) {
    $('.cursor-dot')?.remove();
    $('.cursor-outline')?.remove();
  } else {
    const cursorDot = $('.cursor-dot');
    const cursorOutline = $('.cursor-outline');
    if (cursorDot && cursorOutline) {
      document.body.style.cursor = 'none';
      window.addEventListener('mousemove', (e) => {
        const { clientX: posX, clientY: posY } = e;
        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;
        cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: 'forwards' });
      }, { passive: true });
      $$('a, button, .gallery-item').forEach((el) => {
        el.addEventListener('mouseenter', () => cursorOutline.classList.add('hover'));
        el.addEventListener('mouseleave', () => cursorOutline.classList.remove('hover'));
      });
    }
  }

  // --- Navbar hide/show + scroll-to-top ---
  let lastScrollTop = 0;
  const navbar = document.getElementById('navbar');
  const scrollToTopBtn = document.getElementById('scrollToTopBtn');

  const onScrollUI = () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (navbar) {
      const navbarHeight = navbar.offsetHeight || 0;
      if (scrollTop > lastScrollTop && scrollTop > navbarHeight) navbar.style.top = `-${navbarHeight}px`;
      else navbar.style.top = '0';

      if (scrollTop > 50) navbar.classList.add('bg-gray-950/90', 'backdrop-blur-xl');
      else navbar.classList.remove('bg-gray-950/90', 'backdrop-blur-xl');
    }

    if (scrollToTopBtn) {
      if (scrollTop > 300) scrollToTopBtn.classList.add('show');
      else scrollToTopBtn.classList.remove('show');
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  };
  window.addEventListener('scroll', onScrollUI, { passive: true });
  scrollToTopBtn?.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  // --- Progress bar ---
  const progressBar = document.getElementById('progressBar');
  const onScrollProgress = () => {
    if (!progressBar) return;
    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    if (scrollHeight <= 0) return;
    const scrollProgress = (window.scrollY / scrollHeight) * 100;
    progressBar.style.width = `${scrollProgress}%`;
  };
  window.addEventListener('scroll', onScrollProgress, { passive: true });
  onScrollProgress();

  // --- Particles background ---
  const particlesCount = window.innerWidth < 768 ? 45 : 80;
  const linkDistance = window.innerWidth < 768 ? 110 : 150;
  if (window.particlesJS) {
    window.particlesJS('particles-js', {
      particles: {

        move: { enable: true, speed: 2, direction: 'none', out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
        modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
  } else {
    const p = document.getElementById('particles-js');
    if (p) p.style.display = 'none';
  }

  // --- Portfolio projects (bilingual) ---
  const projects = [
    {

        'https://i.imgur.com/dsWu4E9.png',
        'https://i.imgur.com/mKRQM6X.png',

        'https://i.imgur.com/MwjInF3.png',
        'https://i.imgur.com/0Jspbzl.png'
      ]
    },
    {
      category: 'ui',

      title_en: 'Rental App UI',
      description: 'واجهة مستخدم لتطبيق متخصص في إيجار الأجهزة والمعدات.',

  // --- Gallery + modal ---
  const galleryGrid = document.getElementById('galleryGrid');
  const categoryButtons = $$('.category-btn');
  const modal = document.getElementById('imageModal');
  const closeModalBtn = document.getElementById('closeModal');
  const modalSlider = document.getElementById('modalSlider');
  const modalTitle = document.getElementById('modalTitle');
  const modalDescription = document.getElementById('modalDescription');
  const modalImageCount = document.getElementById('modalImageCount');
  const modalPrev = document.getElementById('modalPrev');
  const modalNext = document.getElementById('modalNext');

  let currentModalImages = [];
  let currentModalIndex = 0;

  const getTitle = (p) => (currentLang === 'en' ? (p.title_en || p.title) : p.title);
  const getDesc  = (p) => (currentLang === 'en' ? (p.description_en || p.description) : p.description);

  function renderGallery(filter = 'all') {
    if (!galleryGrid) return;
    galleryGrid.innerHTML = '';

    const filtered = filter === 'all' ? projects : projects.filter((p) => p.category === filter);
    filtered.forEach((project) => {
      const item = document.createElement('div');
      item.className = 'gallery-item cursor-pointer group';
      item.dataset.category = project.category;

      const t = getTitle(project);
      const hint = currentLang === 'en' ? 'Click for details' : 'اضغط للمزيد';

      item.innerHTML = `
        <div class="item-content relative rounded-2xl overflow-hidden border border-slate-800 bg-gray-900 shadow-lg">
          <img src="${project.images[0]}" alt="${t}" class="w-full h-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6">
            <div class="overlay">
              <h3 class="text-xl font-bold text-white">${t}</h3>
              <p class="text-sm text-slate-300 mt-1">${hint}</p>
            </div>
          </div>
        </div>
      `;

      item.addEventListener('click', () => openModal(project));
      galleryGrid.appendChild(item);
    });
  }

  categoryButtons.forEach((button) => {
    button.addEventListener('click', () => {
      categoryButtons.forEach((btn) => btn.classList.remove('active'));
      button.classList.add('active');
      renderGallery(button.dataset.category || 'all');
    });
  });

  function updateModalSlider() {
    if (!modalSlider) return;
    modalSlider.innerHTML = '';
    currentModalImages.forEach((src) => {
      const slide = document.createElement('div');
      slide.className = 'slider-slide';
      slide.innerHTML = `<img src="${src}" alt="${modalTitle?.textContent || ''}">`;
      modalSlider.appendChild(slide);
    });
    goToSlide(0);
  }

  function goToSlide(index) {
    if (!modalSlider || !modalImageCount || currentModalImages.length === 0) return;
    currentModalIndex = (index + currentModalImages.length) % currentModalImages.length;
    modalSlider.style.transform = `translateX(-${currentModalIndex * 100}%)`;
    modalImageCount.textContent = `${currentModalIndex + 1} / ${currentModalImages.length}`;
  }

  function openModal(project) {
    if (!modal) return;
    currentModalImages = project.images || [];
    currentModalIndex = 0;

    if (modalTitle) modalTitle.textContent = getTitle(project);
    if (modalDescription) modalDescription.textContent = getDesc(project);

    updateModalSlider();
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    if (!modal) return;
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  modalPrev?.addEventListener('click', () => goToSlide(currentModalIndex - 1));
  modalNext?.addEventListener('click', () => goToSlide(currentModalIndex + 1));
  closeModalBtn?.addEventListener('click', closeModal);
  modal?.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal?.classList.contains('active')) closeModal();
  });

  // --- Translation for static texts ---
  const elementsToTranslate = $$('[data-en]');
  elementsToTranslate.forEach((el) => {
    el.dataset.ar = el.textContent;
  });

  function updateContent() {
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    document.body.classList.toggle('en', currentLang === 'en');

    elementsToTranslate.forEach((el) => {
      el.textContent = currentLang === 'en' ? el.dataset.en : el.dataset.ar;
    });

    const langToggle = document.getElementById('language-toggle');
    if (langToggle) langToggle.textContent = currentLang === 'en' ? 'العربية' : 'English';

    // Keep home links valid (there is no index-en.html in this project)
    document.getElementById('back-home-link')?.setAttribute('href', 'index.html');
    document.getElementById('home-logo-link')?.setAttribute('href', 'index.html');

    localStorage.setItem('siteLang', currentLang);

    // Re-render titles/labels in the gallery to match language
    const activeBtn = document.querySelector('.category-btn.active');
    const filter = activeBtn?.getAttribute('data-category') || 'all';
    renderGallery(filter);
  }

  document.getElementById('language-toggle')?.addEventListener('click', () => {
    currentLang = currentLang === 'ar' ? 'en' : 'ar';
    updateContent();
  });

  // Initial paint
  updateContent();
});
